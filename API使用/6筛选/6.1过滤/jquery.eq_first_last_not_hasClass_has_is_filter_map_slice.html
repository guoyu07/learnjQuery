<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../../src/jquery-2.0.3.js"></script>
	<style type="text/css">
		＃animate{
			width: 20px;
			height: 20px;
		}
	</style>
</head>
<body>
	<h1>标题一</h1>
	<h2>标题二</h2>
	<h3>标题三</h3>
	<div id="main">main</div>
	<ul>
		<li class="liStyle">1</li>
		<li class="liStyle"><span>123</span></li>
		<li class="liStyle">3</li>
		<li class="liStyle">4</li>
		<li class="liStyle">5</li>
		<li>尚不知道target选择器要如何使用</li>
	</ul>
	<p>哈哈哈</p>
	<span id="liValue"></span>
	<script type="text/javascript">
		alert('下标为2的文本内容是：'+$('li').eq(2).text());
		alert('第一个li的文本内容是：'+$('li').first().text());
		alert('最后一个li的文本内容是：'+$('li').last().text());
		alert('class不是liStyle的li元素的文本内容是：'+$('li').not('.liStyle').text());
		//hasClass方法返回布尔值
		alert('第六个li元素是否含有liStyle的class：'+$('li').eq(5).hasClass('liStyle'));
		//is方法返回布尔值
		alert('第四个li元素是否含有liStyle的class：'+$('li').eq(3).is('.liStyle'));
		//has返回的是jQuery对象
		$('li').has('span').css('color','red');
		//筛选
		alert('所有class含有liStyle的元素的文本内容是：'$('li').filter('.liStyle').text());
		//map，常用于批量获取表单控件值
		$('#liValue').append('所有li元素的值为：'+$('li').map(function(){
			return $(this).text();
		}).get().join(', '));
		//slice选取匹配元素在数量上的子集
		alert('第2个和第3个li元素的文本内容是：'+$('li').slice(1,3).text());
	</script>
</body>
</html>
