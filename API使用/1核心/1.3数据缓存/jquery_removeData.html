<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../../src/jquery-2.0.3.js"></script>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>

	<script>
		$('ul').data('src',{
			name:'yfx',
			age:'24'
		});
		//获取src下面的绑定数据
		console.log($('ul').data('src'));
		//移除src下面的绑定数据,返回一个jQuery对象
		console.log($('ul').removeData('src'));
		//获取src下面的绑定数据，返回undefined
		console.log($('ul').data('src'));
	</script>
</body>
</html>
