<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../../src/jquery-2.0.3.js"></script>
	<script>
		$(function(){
			//context获取传给选择器的第二个参数，如果第二个参数为空，则为Document
			alert($('ul').context.nodeName);
			alert($('ul',document.body).context.nodeName);
		})
	</script>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
