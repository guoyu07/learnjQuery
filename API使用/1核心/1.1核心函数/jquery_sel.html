<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../../src/jquery-2.0.3.js"></script>
	<script>
		$(function(){
			alert($('ul').html());
			//第二个参数是缩小范围，提高执行效率，如果不是ID，不要也罢
			alert($('ul',document.body).html());
		})
	</script>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
