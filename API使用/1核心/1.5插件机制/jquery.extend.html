<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../../src/jquery-2.0.3.js"></script>
</head>
<body>
	<div id="main" class="aaa">
		
	</div>
	<script type="text/javascript">
	$.extend({
		//扩展一个工具方法，计算数值之和
		mathPlus:function(num1,num2){
			return num1+num2;
		},
		//扩展一个DOM操作方法，用于获取元素的class名称
		getClassName:function(dom){
			return $(dom).attr('class');
		}
	})
	alert($.mathPlus(3,5));//8
	alert($.getClassName('#main'));//aaa
	</script>
</body>
</html>
