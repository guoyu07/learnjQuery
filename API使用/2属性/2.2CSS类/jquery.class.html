<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../../src/jquery-2.0.3.js"></script>
	<style type="text/css">
      	.blue{
      		width: 300px;
      		height: 300px;
      		background-color: blue;
      	}
      	.red{
      		width: 300px;
      		height: 300px;
      		background-color: green;
      	}
	</style>
</head>
<body>
	<button id="addClass">addClass</button>
	<button id="removeClass">removeClass</button>
	<button id="toggleClass">toggleClass</button>
	<div id="main" data-color="black" class=""></div>
	<script type="text/javascript">
		$('#addClass').click(function(){
			$('#main').addClass('blue');
		});
		$('#removeClass').click(function(){
			$('#main').removeClass('blue');
		});
		$('#toggleClass').click(function(){
			//要切换的类，点击一次是切换，点击两次是还原
			$('#main').toggleClass('red');
		});
	</script>
</body>
</html>
