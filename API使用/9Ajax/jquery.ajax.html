<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../../src/jquery-2.0.3.js"></script>
	<style type="text/css">
		#main{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button id="load">内容加载</button>
	<div id="main">
		
	</div>
	<script type="text/javascript">
		//不知道为嘛没用
		$.ajax({
			url:'data.php',
			type:'post',
			async:false,
			beforeSend:function(){
				alert('发送请求');
			},
			success:function(data){
				$('#main').append(data);
			},
			error:function(data){
				alert('请求失败');
			},
			complete:function(){
				alert('请求完成');
			},
		})
	</script>
</body>
</html>
