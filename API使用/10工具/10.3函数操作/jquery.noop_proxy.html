<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../../src/jquery-2.0.3.js"></script>
	<style type="text/css">
		
	</style>
</head>
<body>
	<script type="text/javascript">
		//空函数function(){}
		console.log($.noop);
		//改变函数的作用域
		var func=function(){
			return this.age;
		},
		age=999,
		zqq={
			age:22
		};	
		console.log(($.proxy(func)()));
		console.log(($.proxy(func,window)()));
		console.log(($.proxy(func,zqq)()));
	</script>
</body>
</html>
