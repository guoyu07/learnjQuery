<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../../src/jquery-2.0.3.js"></script>
	<style type="text/css">
		#main{
			border: 1px solid orange;
			width: 200px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div id="main"></div>
	<script type="text/javascript">
		$('#main').before('<p>(1)哈哈哈</p>');
		$('<p>(2)大傻B</p>').insertBefore($('#main'));
		$('#main').after('<p>(3)呵呵呵</p>');
		$('<p>(4)嘿嘿嘿</p>').insertAfter($('#main'));
	</script>
</body>
</html>
