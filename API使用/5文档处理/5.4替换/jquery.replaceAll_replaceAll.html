<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../../src/jquery-2.0.3.js"></script>
	<style type="text/css">
		#wrap{
			padding: 10px;
			border: 3px solid black;
			display: inline-block;
		}
	</style>
</head>
<body>
	<p>1</p>
	<p>2</p>
	<p>3</p>
	<span>a</span>
	<span>b</span>
	<span>c</span>
	<script type="text/javascript">
		//replaceWith与replaceAll的关系类似于append与appendTo的关系
		$('p').replaceWith('<strong>数字</strong>');
		$('<span>字母</span>').replaceAll('span');
	</script>
</body>
</html>
