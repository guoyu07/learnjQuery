<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../../src/jquery-2.0.3.js"></script>
	<style type="text/css">
		#main{
			border: 1px solid orange;
			width: 200px;
			height: 300px;
		}
		p{
			display: block;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div id="main">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	<script type="text/javascript">
		$('p').click(function(){
			alert($(this).text());
		})
		//(1)empty是直接清空
		// $('#main').empty();
		//(2)remove返回删除的元素，之后可以重新添加
		// var $tmp=$('#main').remove();
		// $tmp.appendTo($('body'));
		//(3)detach返回删除的元素以及事件，之后可以重新添加
		var $tmp=$('#main').detach();
		$tmp.appendTo($('body'));
	</script>
</body>
</html>
