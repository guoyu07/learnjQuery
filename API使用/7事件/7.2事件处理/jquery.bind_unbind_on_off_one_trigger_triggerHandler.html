<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../../src/jquery-2.0.3.js"></script>
	<style type="text/css">
		body{
			border: 1px solid orange;
		}
		＃animate{
			width: 20px;
			height: 20px;
		}
	</style>
</head>
<body>
	<ul>
		<li class="liStyle">1</li>
		<li class="liStyle"><span>123</span></li>
		<li class="liStyle">3</li>
		<li class="liStyle">4</li>
		<li class="liStyle">5</li>
		<li>尚不知道target选择器要如何使用</li>
	</ul>
	<script type="text/javascript">
		$('body').bind('click',function(){
			alert('bind点击事件');
		});
		$('body').unbind('click');
		$('body').on('click',function(){
			alert('on点击事件');
		});
		$('body').off('click');
		$('body').one('click',function(){
			alert('one点击事件');
		});
		//$('body').trigger('click');
		//triggerHandler方法相比trigger
		//(1)不会触发浏览器默认行为
		//(2)只会触发匹配的元素集合中的第一个元素的事件处理程序
		//(3)返回的是jQuery事件函数的返回值，不可链式操作
		$('body').triggerHandler('click');
	</script>
</body>
</html>
