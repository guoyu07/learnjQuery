<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../../src/jquery-2.0.3.js"></script>
	<style type="text/css">
		body{
			border: 1px solid orange;
		}
		＃animate{
			width: 20px;
			height: 20px;
		}
	</style>
</head>
<body>
	<ul>
		<li class="liStyle">1</li>
		<li class="liStyle"><span>123</span></li>
		<li class="liStyle">3</li>
		<li class="liStyle">4</li>
		<li class="liStyle">5</li>
		<li>尚不知道target选择器要如何使用</li>
	</ul>
	<script type="text/javascript">
		//delegate方法可以绑定事件到未来通过脚本添加的元素
		$('ul').delegate('li','click',function(){
			alert($(this).text());
		});
		$('ul').append('<li>脚本添加的元素</li>');
		$('ul').undelegate('li','click');
	</script>
</body>
</html>
