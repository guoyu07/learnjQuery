<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../../src/jquery-2.0.3.js"></script>
	<style type="text/css">
		#main{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="main">
		
	</div>
	<script type="text/javascript">
		(function animate(){
			$('#main').hide(1000,function(){
				$('#main').show(1000,animate);
			});
		}());
	</script>
</body>
</html>
