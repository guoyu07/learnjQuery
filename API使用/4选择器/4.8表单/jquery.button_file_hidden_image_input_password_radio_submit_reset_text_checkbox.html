<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../../src/jquery-2.0.3.js"></script>
	<style type="text/css">
		
	</style>
</head>
<body>
	<form action="">
		<input name="username" type="text" value="用户名">
		<input name="csrf" type="hidden">
		<input name="userpassword" type="password">
		<input name="usersex" type="radio" value="0">男
		<input name="usersex" type="radio" value="1" checked="checked">女
		<input name="userface" type="file">
		<input type="image" alt="验证码">
		<input name="userfavourite" type="checkbox" value="0">羽毛球
		<input name="userfavourite" type="checkbox" value="1" checked="true">乒乓球
		<input name="userfavourite" type="checkbox" value="2" checked="true">高尔夫球
		<button type="submit">提交</button>
		<button type="reset">重置</button>
	</form>
	
	<script type="text/javascript">
		 alert('text控件的数量是：'+$(':text').length);
		 alert('button按钮的数量是：'+$(':button').length);
		 alert('上传控件的文件名是：'+$(':file').attr('name'));
		 alert('表单隐藏控件的字段是：'+$('input:hidden').attr('name'));
		 alert('图像的alt内容是：'+$(':image').attr('alt'));
		 alert('input控件的数量是：'+$(':input').length);
		 alert('password控件的name是：'+$(':password').attr('name'));
		 alert('radio控件的name是：'+$(':radio').length);
		 alert('checkbox控件的数量是：'+$(':checkbox').length);
		 alert('submit控件的text是：'+$(':submit').text());
		 alert('reset控件的name是：'+$(':reset').text());
	</script>
</body>
</html>
