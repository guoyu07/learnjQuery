	<script type="text/javascript">
		//匹配包含给定文本的元素
		alert('li元素中含有文本3的父类元素是:'+$('li:contains(3)').parent()[0].nodeName);

		alert('文章中的空元素有'+$(':empty').length+'个');
		console.log($(':empty'));
